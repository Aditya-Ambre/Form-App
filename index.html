<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dark mode toggle</title>
    <script src="https://kit.fontawesome.com/a5d0c9204f.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>

<body>
    <div class="toggle-container">
        <input type="checkbox" id="toggle" name="toogle"><label class="toggle-btn" for="toggle"></label>
    </div>
    <div class="container">
        <div class="header">
            <h2>Create Account</h2>
        </div>
        <form action="" class="form" id="form">
            <div class="form-control ">
                <label for="">Username</label>
                <input type="text" name="" id="username" placeholder="Aditya Ambre">
                <i class="fas fa-check-circle"></i>
                <i class="fas fa-exclamation-circle"></i>
                <small>Error message</small>
            </div>
            <div class="form-control ">
                <label for="">Email</label>
                <input type="email" name="" id="email" placeholder="adityaambre@gmail.com">
                <i class="fas fa-check-circle"></i>
                <i class="fas fa-exclamation-circle"></i>
                <small>Error message</small>
            </div>
            <div class="form-control">
                <label for="">Password</label>
                <input type="password" name="" id="password" placeholder="">
                <i class="fas fa-check-circle"></i>
                <i class="fas fa-exclamation-circle"></i>
                <small>Error message</small>
            </div>
            <div class="form-control">
                <label for="">Re-enter Password</label>
                <input type="password" name="" id="passcheck" placeholder="">
                <i class="fas fa-check-circle"></i>
                <i class="fas fa-exclamation-circle"></i>
                <small>Error message</small>
            </div>
            <button class="submit-btn">Submit</button>

        </form>
    </div>
</body>

</html>
